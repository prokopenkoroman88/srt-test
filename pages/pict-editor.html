<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture editor</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<a href="/">home</a>
	<button id="btn-show">show</button>
	<div id="top-panel"></div>

<canvas id="cnv1"></canvas>







<!--	<script src="../js/pict-script.js" type="module"></script>	-->
<script type="module">
import ColorMap from './../js/canvas/VirtualCanvas.js';
import Canvas from './../js/canvas/RealCanvas.js';
import PixelColor from './../js/canvas/PixelColor.js';
import { Point, Rotor, BezierSpline, BezierCurve, BezierFigure, BezierCanvas } from './../js/canvas/BezierFigure.js';
import BezierEditor from './../js/BezierEditor.js';
import SpatialEditor from './../js/SpatialEditor.js';


let editor,cnv1;

const pictModeJPG='JPG', pictModeBezier='Bezier', pictModeSpatial='Spatial';
const pictMode = pictModeSpatial;

switch (pictMode) {
	case pictModeBezier:{
		editor = new BezierEditor('#top-panel','#cnv1');
		cnv1 = editor.canvas;

		cnv1.resize(800,1200);//h,w
		cnv1.ctx.strokeRect(0,0,1200,800);
	}; break;
	case pictModeSpatial:{
		editor = new SpatialEditor('#top-panel','#cnv1');
		cnv1 = editor.canvas;

		cnv1.resize(800,1200);//h,w
		cnv1.ctx.strokeRect(0,0,1200,800);
	}; break;
};//switch pictMode

</script>
</body>
</html>
